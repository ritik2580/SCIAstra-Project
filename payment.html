<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Payment</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="checkout.html">Back to Checkout</a>
        </nav>
    </header>

    <section class="payment-section">
        <h2>Select Payment Method</h2>
        
        <form id="payment-form">
            <!-- Payment options -->
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="Credit Card" required>
                    Credit Card
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="Debit Card">
                    Debit Card
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="UPI">
                    UPI
                </label>
            </div>

            <!-- Dummy Payment Details -->
            <div id="payment-details">
                <label>Card Number (simulated):
                    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </label>
                <label>Expiry Date:
                    <input type="text" placeholder="MM/YY" required>
                </label>
                <label>CVV:
                    <input type="password" placeholder="123" required>
                </label>
            </div>

            <button type="button" id="confirm-payment">Confirm Payment</button>
        </form>
    </section>

    <script src="payment.js"></script>
</body>
</html>
